name: Auto Commit

on:
  schedule:
    - cron: '0 15 * * *' # Runs daily at 15:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Configure Git
        run: |
           git config --global user.email "nikhit.tech@gmail.com"
           git config --global user.name "nikhit-tech"

      - name: Create empty commit
        run: |
          git commit --allow-empty -m "Oops a commit $(date '+%Y-%m-%d %H:%M:%S')"

      - name: Push changes
        run: |
          git push origin main